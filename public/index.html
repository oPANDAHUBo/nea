<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Account System</h1>
        
        <!--sign up form with all info needed to make account-->>
        <div class="form-container" id="signup-form">
            <h2>Create Account</h2>
            <form id="signup">      
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p><a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <!-- login form -->
        <div class="form-container hidden" id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
        </div>

        <!-- Success/Error Messages -->
        <div id="message" class="message hidden"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
